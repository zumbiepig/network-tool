<!doctype html>
<html>
	<head>

		<link rel="icon" href="./favicon.png" />

		<script type="module" src="./script.ts"></script>
	</head>
	<body>
		<h1>Network Utilities</h1>

			<h2>Speed Test</h2>
			<button id="runSpeedtest">Run Speed Test</button>

			<div id="scanResults"></div>
